<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>basic blog app</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <h1>Welcome to Free Blog!</h1>
    <p>Thanks so much for visiting this site!</p>
    <h2>What is this site for?</h2>
    <div><p>This site can do three things:</p></div>
    <ol>
        <li>Take in text input</li>
        <li>Take in Login Information</li>
        <li><a href="google.com">Take you to Google</a></li>
    </ol>
    <h2>Please login to save your blog post</h2>
    <label for="em">Email:</label>
    <input type="email" name="email" value="" id="em">
    <label for="ps">Password:</label>
    <input type="password" id="ps" name="password" value="">
    <input type="submit" name="submit"value="login">
    <p>Questions and comments ? Send us feedback here:</p>
    <textarea id="textblock" rows="5" cols="20"></textarea>

</body>
</html>
