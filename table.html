<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        basic table 
    </title>
</head>
<body>
    <table  border="5">
        <thead>
            <th>country name </th>
            <th>country flag </th>
            <th>country gdp</th>
        </thead>
        <tr>
            <td>india</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/500px-Flag_of_India.svg.png", alt=""></td>
            <td>2,80,0000</td>

        </tr>
        <tr>
            <td>USA</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Flag_of_the_United_States_%28upside_down%29.svg/1200px-Flag_of_the_United_States_%28upside_down%29.svg.png ",alt=""></td>
            <td>4,80,0000</td>

        </tr>
         <tr>
            <td>japan</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png?20111003030759 ",alt=""></td>
            <td>8,80,0000</td>

        </tr>
        
    </table>
</body>
</html>
